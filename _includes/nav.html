<!-- Nav -->
<nav id="nav">
    <ul class="links">
        {% for item in site.data.main_nav %}
        <li {% if page.url==item.link %}class="active" {% endif %}><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>

    <ul class="icons">
        <li><a href="#" class="icon brands fa-mastodon"><span class="label">Mastodon</span></a></li>
        <li><a href="#" class="icon brands fa-patreon"><span class="label">Patreon</span></a></li>
    </ul>
</nav>
