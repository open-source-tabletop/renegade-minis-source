<html>
<head>
	<title>Renegade Minis: {{ page.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/styles.css" />
	<noscript>
		<link rel="stylesheet" href="/assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		{% include header.html %}
		{% include nav.html %}

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<section class="post">
				<header class="major">
					{% if page.date %}
					<span class="date">{{ page.date | date_to_string }}</span>
					{% endif %}
					<h1>{{ page.title }}</h1>
					{% if page.subtitle %}
						<p>{{ page.subtitle }}</p>
					{% endif %}
				</header>
				{{ content }}
			</section>

		</div>

		{% include copyright.html %}

	</div>

	{% include scripts.html %}

</body>

</html>
